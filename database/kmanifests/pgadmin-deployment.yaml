apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:5.7
        ports:
        - containerPort: 80
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "pguser@mail.ru"
        - name: PGADMIN_DEFAULT_PASSWORD
          value: "pgadmin"
        resources:
          limits:
            memory: "1Gi"
            cpu: "0.5"